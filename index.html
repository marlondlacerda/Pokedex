<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>pokedéx</title>
</head>
<body>
    <div class="container">
        <main>
            <section class="poke-card">
                <div class="card-top">
                    <h2 id="poke-id">#<span>006</span></h2>
                    <div id="poke-image">
                        <img id = "imagem">
                    </div>
                </div>  
                <!-- caminhos para quem vai cuidar da API --> 
                <!--
                    imagem do pokemom 
                    document.querySelector('#poke-image').innerHTML =`<img src="${linkDaImagem}">`

                    pontos do atributo 
                    document.querySelector('#oAtributo .percent-progress span').innerText = pontuacao;

                    nível da bara do atributo 
                    document.querySelector('#oAtributo .percent-progress').style.width = `${(pontuacao * 100) / 1000}%`
                 --> 
                <div class="card-bottom">
                    <div class="poke-info">
                        <h1 id="poke-name"><span id="nome"></span></h1>
                        <p id="poke-type">Rato kkk</p>
                    </div>
                    <ul class="atributes-list">
                        <h3>status</h3>
                        <br />
                        <li id="HP"> 
                            <span>HP</span>
                            <div class="percent-bar">
                                <div class="percent-progress"><span id="hp"></span></div>
                            </div>
                        </li>
                        <li id="ataque">
                            <span>ATK</span>
                            <div class="percent-bar">
                                <div class="percent-progress"><span id="ATACK"></span>/</div>
                            </div>
                        </li>
                        <li id="defesa">
                            <span>DEF</span>
                            <div class="percent-bar">
                                <div class="percent-progress"><span id="DEFENCE"></span>/</div>
                            </div>
                        </li>
                        <li id="velocidade">
                            <span>VEL</span>
                            <div class="percent-bar">
                                <div class="percent-progress"><span id="VELOCITY"></span>/</div>
                            
                        </li>
                        <li id="total">TOTAL:<span id="TOTAL"></span></li>
                    </ul>
                    <ul class="skills"></ul>
                </div>
            </section>
            <section class="poke-list"></section>
        </main>
    </div>
</body>
<script> var exports = {}; </script>
<script src="database/api.js" type="text/javascript"></script>
<script src="script.js" type="module"></script>
</html>
